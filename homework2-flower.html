        <title>Homework-Flower </title>
        <script>
        var a,b,c ;
        for(i=100;i<1000;i++){
            var a = parseInt(i%10);  
            var b = parseInt((i/10)%10); 
            var c = parseInt(i/100); 
            if(a*a*a+b*b*b+c*c*c== i){
            document.write("水仙花數"+ i +"<br/>");
        }
        }
      </script>
